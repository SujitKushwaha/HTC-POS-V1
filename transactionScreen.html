<!DOCTYPE html>
<html ng-app="starter">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Todo</title>
	
		<link href="css/transactionScreen.css" rel="stylesheet">
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
	
    <body ng-controller="MainController" >
	<div id="main">
		<div id="first">
			<div id="first-one">
				<div id="first-one-1">&nbsp;&nbsp;&nbsp;&nbsp;HTC-POS</div>
				<div id="first-one-one">
					<ul>
						<li id="myrow" ng-click="itemOptions(item.Id)" ng-repeat="item in myCart" ng-class="{'pending-delete': item.checked}">
							<span id="itemqty">{{item.qty}}</span>
							<span id="itemname">{{item.name}}</span>
							<span id="itemrate">{{item.rate|currency}}</span>
							<br/>
						</li>
					</ul>
				<div id="mytotal" ng-hide="totalHideFlag">
						<span id="itemqty">&nbsp;&nbsp;&nbsp;&nbsp;Total</span>
						<span id="itemrate">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{total|currency}}</span><br /><br />
				</div>
				</div>
				<div id="first-one-two">
					<div id="view-one">
						<div id="view-one-one">
							<div id="one">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Total</div>
							<div id="two">&nbsp;&nbsp;Paid</div>
							<div id="three">&nbsp;&nbsp;Change</div>
						</div>
						<div id="view-one-two">
							<div id="NP-one">
							   <button type="Button" >A</button> 
							   <button type="Button"  >V</button>
							</div>
							<div id="NP-two">
							   <button type="Button" ></button>
							   <button type="Button" ng-click="numPad()">NUMPAD</button>
							</div>
						</div>
					</div>
					<div id="input">
						<div id="inputText">&nbsp;&nbsp;Input</div>
						<div id="inputBox">
							<form name="myFormNg" ng-submit="okpress()">
								<input type="text" name="formid" ng-model="btnstring" id="tb1" autofocus required>
								<br />
								<input type="button"  name="Submit" value=" Apply " style="position: absolute; height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" tabindex="-1" />
							</form>
						</div>
					</div>
				</div>
			</div>
			<div id="first-two">
				<div id="first-two-one" ng-hide="hideThirdFlag">
					<div id="Row2" ng-hide="hideRow2Flag">
						<div id="Option-row1">
							<button type="optionButton" ng-click="allCupsItems()" style="background-color:#8F8F6A;">All Cups</button> 
							<button type="optionButton"  style="background-color:orange;">AM Food</button>
							<button type="optionButton"  style="background-color:red;">Item Sale</button>
						</div>
						<div id="Option-row2">
							<button type="optionButton"  style="background-color:#8F8F6A;">Ice</button>
							<button type="optionButton"  style="background-color:orange;">PM Food</button>
							<button type="optionButton"  style="background-color:red;">Item Void</button>
						</div>
						<div id="Option-row3">
							<button type="optionButton"  style="background-color:#8F8F6A;">MO</button>
							<button type="optionButton" style="background-color:orange;">Lotto Win</button>
							<button type="optionButton"  style="background-color:red;">Auth Gas</button>
						</div>
						<div id="Option-row4">
							<button  type="optionButton"  style="background-color:#8F8F6A;">Other Dept</button>
							<button type="optionButton" style="background-color:orange;">Lotto Sale</button>
							<button type="optionButton" style="background-color:red;">PLU Item</button>
						</div>
						<div id="Option-row5">
							<button type="optionButton"  style="background-color:#8F8F6A;">Safe</button>
							<button type="optionButton"  style="background-color:orange;">No Sale</button>
							<button type="optionButton"  style="background-color:red;">Void Trans</button>
						</div>
					</div>
					<div id="Row2" ng-hide="hideRow2Flag1">
						<div id="Option-row1">
							<button type="optionButton" ng-click="addItemToCart(1)" style="background-color:#8F8F6A;">Slurpee Small</button> 
							<button type="optionButton" ng-click="addItemToCart(2)" style="background-color:#8F8F6A;">Slurpee Medium</button>
							<button type="optionButton" ng-click="addItemToCart(3)" style="background-color:#8F8F6A;">Slurpee Large</button>
						</div>
						<div id="Option-row2">
							<button type="optionButton" ng-click="addItemToCart(4)" style="background-color:#8F8F6A;">Coffee Small</button>
							<button type="optionButton" ng-click="addItemToCart(5)" style="background-color:#8F8F6A;">Coffee Medium</button>
							<button type="optionButton" ng-click="addItemToCart(6)" style="background-color:#8F8F6A;">Coffee Large</button>
						</div>
					</div>
				</div>
				<div id="first-two-one" ng-hide="!hideThirdFlag">
					<div id="Row2">
						<div id="Option-row1">
						</div>
						<div id="Option-row2">
							<button type="optionButton" style="background-color:#16BCE6;">Item Note</button>
							<button type="optionButton" style="background-color:#16BCE6;">Price Correction</button>
							<button type="optionButton" style="background-color:#16BCE6;">Item Tax Exempt</button>
						</div>
						<div id="Option-row3">
							<button  type="optionButton" style="background-color:#16BCE6;">Discount (%)</button>
							<button type="optionButton" style="background-color:#16BCE6;">Discount ($)</button>
							<button type="optionButton" ng-click="itemVoid()" style="background-color:#16BCE6;">Item Void</button>
						</div>
						<div id="Option-row4">
							<button type="optionButton" ng-click="itemFree()" style="background-color:#16BCE6;">Item Free</button>
							<button type="optionButton" ng-click="cancelOption()" style="background-color:red;">Cancel</button>
						</div>
						<div id="Option-row5">
						</div>
					</div>
				</div>
				<div id="first-two-two" ng-hide="numPadHideFlag">
					<div id="numberPad">
						<div id="numPad">
							<div id="NP-One-row1">
							   <button type="numpadButton" ng-click="btnpress(7)">7</button> 
							   <button type="numpadButton"  ng-click="btnpress(8)">8</button>
							   <button type="numpadButton" ng-click="btnpress(9)" >9</button>
							</div>
							<div id="NP-One-row2">
							   <button type="numpadButton" ng-click="btnpress(4)">4</button>
							   <button type="numpadButton" ng-click="btnpress(5)" >5</button>
							   <button type="numpadButton" ng-click="btnpress(6)" >6</button>
							</div>
							<div id="NP-One-row3">
							   <button type="numpadButton"  ng-click="btnpress(1)">1</button>
							   <button type="numpadButton"  ng-click="btnpress(2)">2</button>
							   <button type="numpadButton"  ng-click="btnpress(3)">3</button>
							</div>
							<div id="NP-One-row4">
								<button type="numpadButton" ng-click="btnpress(0)">0</button>
							    <button type="doubleZeroButton" ng-click="doubleZero()">00</button>
							</div>
						</div>
						<div id="numPadOptions">
							<button type="numpadButton1" ng-click="cncpress()">C</button>
							<button type="numpadButton1" ng-click="btnpress(x)">*</button>
							<button type="enterButton" ng-click="enterbtnpress()">Enter</button>
						</div>
					</div>
					<div id="cross">
						<button type="crossButton" ng-click="cancelNumPad()">X</button>
					</div>
				</div>
			</div>
		</div>
		<div id="second">
		</div>
		<script src="js/angular.js"></script>
		<script src="js/transactionScreen.js"></script>
	</div>
	</body>
</html>
